<div class="login-container">
  <!-- Animated Background -->
  <div class="background-wrapper">
    <div class="gradient-bg"></div>
    <div class="animated-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="grid-overlay"></div>
    <div class="floating-particles">
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
    </div>
  </div>

  <!-- Login Card -->
  <div class="login-card-wrapper">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="card-header">
        <div class="logo-section">
          <div class="logo-circle">
            <mat-icon class="logo-icon">local_hospital</mat-icon>
            <div class="logo-ring"></div>
            <div class="logo-ring-2"></div>
          </div>
          <div class="logo-glow"></div>
        </div>
        
        <h1 class="main-title">
          <span class="title-primary">Apollo Hospitals</span>
          <span class="title-secondary">Dashboard Portal</span>
        </h1>
        
        <p class="subtitle">Sign in to access your analytics</p>
        
        <div class="title-decoration">
          <span class="dot"></span>
          <span class="line"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>
              <mat-icon class="field-icon">person</mat-icon>
              Username
            </mat-label>
            <input 
              matInput 
              placeholder="Enter your username" 
              [(ngModel)]="username" 
              name="username" 
              required
              autocomplete="username">
            <mat-icon matSuffix class="suffix-icon">account_circle</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>
              <mat-icon class="field-icon">lock</mat-icon>
              Password
            </mat-label>
            <input 
              matInput 
              type="password" 
              placeholder="Enter your password" 
              [(ngModel)]="password" 
              name="password" 
              required
              autocomplete="current-password">
            <mat-icon matSuffix class="suffix-icon">vpn_key</mat-icon>
          </mat-form-field>
        </div>
        <button mat-flat-button type="submit" class="premium-login-btn">
          <span class="btn-bg"></span>
          <span class="btn-content">
            <mat-icon>login</mat-icon>
            <span class="btn-text">Sign In</span>
          </span>
          <span class="btn-shine"></span>
        </button>
      </form>

      <!-- Footer -->
      <div class="card-footer">
        <div class="security-badges">
          <div class="badge">
            <mat-icon>verified_user</mat-icon>
            <span>Secure</span>
          </div>
          <div class="badge-divider"></div>
          <div class="badge">
            <mat-icon>shield</mat-icon>
            <span>Encrypted</span>
          </div>
        </div>
        <p class="footer-text">
          Protected by advanced security measures
        </p>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="card-glow"></div>
    <div class="card-reflection"></div>
  </div>

  <!-- Bottom Wave -->
  <div class="wave-container">
    <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="wave-path"></path>
    </svg>
  </div>
</div>
